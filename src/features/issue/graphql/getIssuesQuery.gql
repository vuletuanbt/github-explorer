query GetRepositoryIssues($owner: String!, $name: String!, $after: String) {
  result: repository(owner: $owner, name: $name) {
    issues(first: 20, states: [OPEN], after: $after) {
      edges {
        node {
          ...IssueFields
          repository {
            ...RepositoryFields
          }
        }
      }
      pageInfo {
        hasNextPage
        hasPreviousPage
        endCursor
        startCursor
      }
    }
  }
}
